sudo: false

language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - android-27
    - add-on
    - extra
licenses:
    - 'android-sdk-license-.+'

before_install:
- yes | sdkmanager "platforms;android-27"

jdk:
  - oraclejdk8

script:
- "./gradlew :library:createDebugAndroidTestCoverageReport --info --stacktrace"
- "./gradlew build"

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

dist:
- trusty
after_success:
- bash <(curl -s https://codecov.io/bash)
after_failure:
- if [ -f /home/travis/build/pre-dem/pre-dem-android/example/build/reports/lint-results.html
  ]; then lynx -dump /home/travis/build/pre-dem/pre-dem-android/example/build/reports/lint-results.html;
  fi
before_install:
- gem install fir-cli
after_deploy:
- fir p example/build/outputs/apk/example-release.apk -T $FIR_TOKEN -c "`git cat-file
  tag $TRAVIS_TAG`"
notifications:
  email:
  - apm@qiniu.com
deploy:
  provider: releases
  api_key:
    secure: 
  file: example/build/outputs/apk/example-release.apk
  skip_cleanup: true
  on:
    repo: pre-dem/pre-dem-android
